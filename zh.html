<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>點易 OrderEase - 商用正式版</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        :root { --primary-blue: #1a237e; --primary-orange: #ff6d00; }
        body { font-family: "Noto Sans TC", sans-serif; background: linear-gradient(135deg, #4a3528 0%, #2d1f18 100%); min-height: 100vh; padding-bottom: 50px; }
        #sticky-order-bar { position: fixed; top: 0; width: 100%; background: rgba(45, 31, 24, 0.95); color: #f5e6d3; text-align: center; padding: 12px; font-weight: bold; z-index: 9999; border-bottom: 2px solid #ff6d00; display: none; }
        .menu-card { background: rgba(245, 230, 211, 0.98); border: 1px solid #c4a574; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body class="antialiased">

    <div id="sticky-order-bar">
        您的單號：<span id="header-num" style="color: #ff6d00;"></span>
        <button onclick="clearAllData()" class="ml-4 text-xs bg-red-700 text-white px-2 py-1 rounded">新顧客/結帳</button>
    </div>

    <div class="max-w-md mx-auto px-4 py-6">
        <header class="bg-white rounded-2xl p-6 mb-6 text-center shadow-lg">
            <div class="flex items-center justify-center gap-3 mb-4">
                <div style="background: var(--primary-blue); width:35px; height:35px; border-radius:8px; display:flex; align-items:center; justify-content:center; position:relative;">
                    <span style="color:#fff; font-size:20px;">✔</span>
                    <div style="position:absolute; top:-2px; right:-2px; background:var(--primary-orange); width:12px; height:12px; border-radius:50%; border:2px solid #fff;"></div>
                </div>
                <div class="font-bold text-2xl"><span style="color: var(--primary-blue);">OrderEase</span><span style="color: var(--primary-orange);">點易</span></div>
            </div>
            <div class="inline-flex bg-gray-100 rounded-full p-1 text-xs">
                <button onclick="location.href='index.html'" class="px-4 py-2 rounded-full text-gray-500">English</button>
                <button class="px-4 py-2 rounded-full bg-blue-700 text-white">中文</button>
            </div>
        </header>

        <main class="menu-card p-4 space-y-4">
            <div id="reorder-status-area"></div>
            <h2 class="text-center font-bold text-gray-700 border-b pb-2">精選主食</h2>
            <div id="menu-container" class="space-y-3"></div>
            <div class="border-t-2 border-gray-200 pt-4 mt-6">
                <div class="flex justify-between items-center mb-4">
                    <span class="font-bold text-gray-600">總金額</span>
                    <span id="total-price" class="text-2xl font-bold text-orange-600">$0</span>
                </div>
                <button onclick="submitToLine()" class="w-full bg-orange-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95">確認送出</button>
            </div>
        </main>
    </div>

    <script>
        const menuItems = [
            { id: "braised", name: "紅燒牛肉麵", price: 150 },
            { id: "clear", name: "清燉牛肉麵", price: 150 },
            { id: "dumpling", name: "牛肉湯餃", price: 120 },
            { id: "luwei", name: "滷味拼盤", price: 60 },
            { id: "soup", name: "酸辣湯", price: 40 },
            { id: "egg", name: "滷蛋（顆）", price: 15 }
        ];

        let cart = {};
        let currentOrderId = localStorage.getItem('orderId') || null;

        window.onload = function() {
            renderMenu();
            if (currentOrderId) showOrderState(currentOrderId);
        };

        function renderMenu() {
            const container = document.getElementById('menu-container');
            container.innerHTML = '';
            menuItems.forEach(item => {
                cart[item.id] = 0;
                container.innerHTML += `
                    <div class="flex items-center justify-between p-2 border-b border-gray-100">
                        <div><b>${item.name}</b><br><span class="text-orange-600 font-bold">$${item.price}</span></div>
                        <div class="flex items-center gap-3">
                            <button onclick="updateQty('${item.id}', -1)" class="w-8 h-8 rounded-full border border-blue-800">-</button>
                            <span id="qty-${item.id}" class="font-bold">0</span>
                            <button onclick="updateQty('${item.id}', 1)" class="w-8 h-8 rounded-full border border-blue-800">+</button>
                        </div>
                    </div>
                `;
            });
        }

        function updateQty(id, change) {
            cart[id] = Math.max(0, cart[id] + change);
            document.getElementById(`qty-${id}`).innerText = cart[id];
            let total = 0; menuItems.forEach(item => total += cart[item.id] * item.price);
            document.getElementById('total-price').innerText = `$${total}`;
        }

        function submitToLine() {
            let total = 0, itemsText = "";
            menuItems.forEach(item => { if(cart[item.id] > 0) { itemsText += `・${item.name} x${cart[item.id]}\n`; total += cart[item.id]*item.price; } });
            if (total === 0) return alert("請先選擇餐點！");

            // 解決單號重複：增加 4 位隨機數
            if (!currentOrderId) {
                const now = new Date();
                const randomPart = Math.floor(Math.random() * 9000 + 1000); 
                currentOrderId = `${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}-${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}-${randomPart}`;
                localStorage.setItem('orderId', currentOrderId);
            }
            
            // 判斷是否為加點
            const isAddOn = document.getElementById('order-status-card') ? true : false;
            const title = isAddOn ? "【加點單號" : "【取餐單號";
            const msg = `${title}：${currentOrderId}】\n\n項目：\n${itemsText}\n總金額：${total} 元\n\n(請點擊傳送，謝謝！)`;
            
            showOrderState(currentOrderId);
            setTimeout(() => { window.location.href = `https://line.me/R/msg/text/?${encodeURIComponent(msg)}`; }, 100);
        }

        function showOrderState(id) {
            document.getElementById('header-num').innerText = id;
            document.getElementById('sticky-order-bar').style.display = 'block';
            document.body.style.paddingTop = '60px';
            document.getElementById('reorder-status-area').innerHTML = `
                <div id="order-status-card" class="bg-blue-50 border-2 border-blue-200 rounded-xl p-4 mb-4 text-center">
                    <p class="font-bold text-blue-900 text-sm">單號：#${id}</p>
                    <button onclick="prepareForReorder()" class="bg-blue-600 text-white text-xs font-bold py-2 px-4 rounded-lg mt-2 shadow">我要加點 (Add More)</button>
                </div>
            `;
        }

        // 「我要加點」的真正作用：清空菜單，準備下一波點餐
        function prepareForReorder() {
            menuItems.forEach(item => { cart[item.id] = 0; document.getElementById(`qty-${item.id}`).innerText = "0"; });
            document.getElementById('total-price').innerText = "$0";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // 徹底清除資料：結帳或換下一桌客人才按
        function clearAllData() {
            if(confirm("確定要清除單號並開始新訂單嗎？")) {
                localStorage.removeItem('orderId');
                location.reload();
            }
        }
    </script>
</body>
</html>
