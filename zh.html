<body class="antialiased">

  <div id="sticky-order-bar">

        <button id="submit-btn" onclick="submitToSpreadsheet()" class="w-full bg-orange-600 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition">ç¢ºèªé€å‡ºè¨‚å–®</button>

  <script>
    const scriptURL='https://script.google.com/macros/s/AKfycby5EEI2YgAPL5YXRbqdedZ_eJf1VWU2ACNn861AqE4n6egJ1-A1a1wZBm9lZyinh_k/exec';

    const menuItems=[
      {id:"n1",zh:"ç´…ç‡’ç‰›è‚‰éºµ",price:150},
      {id:"n2",zh:"æ¸…ç‡‰ç‰›è‚‰éºµ",price:150},
      {id:"n3",zh:"ç‰›è‚‰æ¹¯é¤ƒ",price:120},
      {id:"s1",zh:"æ»·å‘³æ‹¼ç›¤",price:60},
      {id:"s2",zh:"é…¸è¾£æ¹¯",price:40},
      {id:"s3",zh:"æ»·è›‹ (é¡†)",price:15}
    ];

    let cart={};
    let currentOrderId=localStorage.getItem('orderId')||null;

    window.onload=function(){
      renderMenu();
      if(currentOrderId)showOrderState(currentOrderId);
      updateTotal();
    };

    function renderMenu(){
      const c=document.getElementById('menu-container');
      c.innerHTML="";
      menuItems.forEach(item=>{
        if(cart[item.id]===undefined)cart[item.id]=0;
        c.innerHTML+=`
          <div class="flex items-center justify-between p-2 border-b border-gray-100">
            <div>
              <b class="text-slate-800">${item.zh}</b><br>
              <span class="text-orange-600 font-bold">$${item.price}</span>
            </div>
            <div class="flex items-center gap-3">
              <button onclick="updateQty('${item.id}',-1)" class="w-8 h-8 rounded-full border border-blue-800 text-blue-800 font-bold">-</button>
              <span id="qty-${item.id}" class="font-bold w-4 text-center">${cart[item.id]}</span>
              <button onclick="updateQty('${item.id}',1)" class="w-8 h-8 rounded-full border border-blue-800 text-blue-800 font-bold">+</button>
            </div>
          </div>`;
      });
    }

    function updateQty(id,change){
      cart[id]=Math.max(0,cart[id]+change);
      document.getElementById(`qty-${id}`).innerText=cart[id];
      updateTotal();
    }

    function updateTotal(){
      let total=0;
      menuItems.forEach(i=>total+=cart[i.id]*i.price);
      document.getElementById('total-price').innerText=`$${total}`;
      return total;
    }

    function newOrderId(){
      const now=new Date();
      const randomPart=Math.floor(Math.random()*9000+1000);
      return `${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}-${randomPart}`;
    }

    async function submitToSpreadsheet(){
      const tableNum=document.getElementById('table-number').value.trim()||"å¤–å¸¶";
      let rawItems=[];
      let total=0;
      menuItems.forEach(item=>{
        if(cart[item.id]>0){
          rawItems.push(`${item.zh} x${cart[item.id]}`);
          total+=cart[item.id]*item.price;
        }
      });
      if(total===0)return alert("è«‹å…ˆé¸æ“‡é¤é»ï¼");

      if(!currentOrderId){
        currentOrderId=newOrderId();
        localStorage.setItem('orderId',currentOrderId);
      }

      const btn=document.getElementById('submit-btn');
      btn.innerText="âš¡ å‚³é€ä¸­...";
      btn.disabled=true;

      try{
        await fetch(scriptURL,{
          method:'POST',
          mode:'no-cors',
          body:JSON.stringify({
            orderId:currentOrderId,
            tableNumber:tableNum,
            items:rawItems.join('\n'),
            total:total
          })
        });

        alert("âœ… è¨‚å–®æˆåŠŸï¼å–®è™Ÿï¼š"+currentOrderId);
        showOrderState(currentOrderId);
        clearCartUI();
      }catch(e){
        alert("é€å‡ºå¤±æ•—ï¼Œè«‹æª¢æŸ¥ Apps Script éƒ¨ç½²æ¬Šé™");
      }finally{
        btn.innerText="ç¢ºèªé€å‡ºè¨‚å–®";
        btn.disabled=false;
      }
    }

    function showOrderState(id){
      document.getElementById('header-num').innerText=id;
      document.getElementById('sticky-order-bar').style.display='block';
      document.body.style.paddingTop='60px';
    }

    function clearCartUI(){
      menuItems.forEach(item=>{
        cart[item.id]=0;
        const el=document.getElementById(`qty-${item.id}`);
        if(el)el.innerText="0";
      });
      document.getElementById('total-price').innerText="$0";
      document.getElementById('table-number').value="";
    }

    function clearAllData(){
      if(confirm("æ¸…é™¤å–®è™Ÿä¸¦é‡æ–°é»é¤å—ï¼Ÿ")){

    }
  </script>
