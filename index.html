<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OrderEase - Professional Ordering System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --primary-blue: #1a237e;
            --primary-orange: #ff6d00;
            --wood-bg: #4a3528;
            --parchment: #f5e6d3;
        }

        body {
            font-family: "Noto Sans TC", sans-serif;
            background: linear-gradient(135deg, #4a3528 0%, #2d1f18 100%);
            min-height: 100vh;
            margin: 0;
            padding-bottom: 50px;
        }

        /* Sticky Order Bar */
        #sticky-order-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(45, 31, 24, 0.95);
            color: #f5e6d3;
            text-align: center;
            padding: 12px;
            font-weight: bold;
            z-index: 9999;
            border-bottom: 2px solid #ff6d00;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            display: none;
        }

        .menu-card {
            background: rgba(245, 230, 211, 0.98);
            border: 1px solid #c4a574;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }

        .btn-qty {
            background: #fff;
            border: 1px solid #1a237e;
            color: #1a237e;
            transition: all 0.2s;
        }

        .btn-qty:active {
            background: #1a237e;
            color: #fff;
        }
    </style>
</head>
<body class="antialiased">

    <div id="sticky-order-bar">
        Your Order No: <span id="header-num" style="font-size: 1.3em; color: #ff6d00;"></span>
    </div>

    <div class="max-w-md mx-auto px-4 py-6">
        
        <header class="bg-white rounded-2xl p-6 mb-6 text-center shadow-lg">
            <div class="flex items-center justify-center gap-3 mb-4">
                <div style="background: var(--primary-blue); width:35px; height:35px; border-radius:8px; display:flex; align-items:center; justify-content:center; position:relative;">
                    <span style="color:#fff; font-size:20px;">✔</span>
                    <div style="position:absolute; top:-2px; right:-2px; background:var(--primary-orange); width:12px; height:12px; border-radius:50%; border:2px solid #fff;"></div>
                </div>
                <div class="font-bold text-2xl">
                    <span style="color: var(--primary-blue);">OrderEase</span>
                    <span style="color: var(--primary-orange);">點易</span>
                </div>
            </div>
            
            <div class="inline-flex bg-gray-100 rounded-full p-1">
                <button class="px-6 py-2 rounded-full text-sm font-medium bg-blue-700 text-white shadow-sm">English</button>
                <button onclick="location.href='zh.html'" class="px-6 py-2 rounded-full text-sm font-medium text-gray-500">中文</button>
            </div>
        </header>

        <main class="menu-card p-4 space-y-4">
            <div id="reorder-status-area"></div>

            <h2 class="text-center font-bold text-gray-700 border-b pb-2">Main Courses</h2>
            
            <div id="menu-container" class="space-y-3"></div>

            <div class="border-t-2 border-gray-200 pt-4 mt-6">
                <div class="flex justify-between items-center mb-4">
                    <span class="font-bold text-gray-600">Total Amount</span>
                    <span id="total-price" class="text-2xl font-bold text-orange-600">$0</span>
                </div>
                <button id="main-submit-btn" onclick="submitToLine()" class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 rounded-xl shadow-lg transition duration-200 active:scale-95">
                    Confirm & Send to LINE
                </button>
            </div>
        </main>
    </div>

    <script>
        const menuItems = [
            { id: "braised", name: "Braised Beef Noodles", price: 150 },
            { id: "clear", name: "Clear Broth Beef Noodles", price: 150 },
            { id: "dumpling", name: "Beef Soup Dumplings", price: 120 },
            { id: "luwei", name: "Braised Side Dishes", price: 60 },
            { id: "soup", name: "Hot and Sour Soup", price: 40 },
            { id: "egg", name: "Marinated Egg (pc)", price: 15 }
        ];

        let cart = {};
        let currentOrderId = null;

        const container = document.getElementById('menu-container');
        menuItems.forEach(item => {
            cart[item.id] = 0;
            container.innerHTML += `
                <div class="flex items-center justify-between p-2 border-b border-gray-100">
                    <div>
                        <div class="font-bold text-gray-800">${item.name}</div>
                        <div class="text-sm text-orange-600 font-bold">$${item.price}</div>
                    </div>
                    <div class="flex items-center gap-3">
                        <button onclick="updateQty('${item.id}', -1)" class="btn-qty w-8 h-8 rounded-full font-bold">－</button>
                        <span id="qty-${item.id}" class="font-bold w-4 text-center">0</span>
                        <button onclick="updateQty('${item.id}', 1)" class="btn-qty w-8 h-8 rounded-full font-bold">＋</button>
                    </div>
                </div>
            `;
        });

        function updateQty(id, change) {
            cart[id] = Math.max(0, cart[id] + change);
            document.getElementById(`qty-${id}`).innerText = cart[id];
            let total = 0;
            menuItems.forEach(item => { total += cart[item.id] * item.price; });
            document.getElementById('total-price').innerText = `$${total}`;
        }

        // English One-Click Submission
        function submitToLine() {
            let total = 0;
            let itemsText = "";
            menuItems.forEach(item => {
                if (cart[item.id] > 0) {
                    itemsText += `・${item.name} x${cart[item.id]} ($${item.price * cart[item.id]})\n`;
                    total += cart[item.id] * item.price;
                }
            });

            if (total === 0) return alert("Please select an item!");

            if (!currentOrderId) {
                const now = new Date();
                currentOrderId = `${String(now.getMonth()+1).padStart(2,'0')}${String(now.getDate()).padStart(2,'0')}-${String(now.getHours()).padStart(2,'0')}${String(now.getMinutes()).padStart(2,'0')}`;
            }
            
            const isAddOn = document.getElementById('order-status-card') ? true : false;
            const titleTag = isAddOn ? "【Add-on Order No" : "【Pickup No";
            const message = `${titleTag}: ${currentOrderId}】\n\nItems:\n${itemsText}\nTotal Amount: $${total}\n\n(Please click send, thank you!)`;
            const lineUrl = `https://line.me/R/msg/text/?${encodeURIComponent(message)}`;

            // Update UI before jump
            document.getElementById('header-num').innerText = currentOrderId;
            document.getElementById('sticky-order-bar').style.display = 'block';
            document.body.style.paddingTop = '60px';

            const statusArea = document.getElementById('reorder-status-area');
            statusArea.innerHTML = `
                <div id="order-status-card" class="bg-blue-50 border-2 border-blue-200 rounded-xl p-4 mb-4 text-center">
                    <p class="font-bold text-blue-900 text-sm">✅ Order #${currentOrderId} Processing</p>
                    <p class="text-xs text-blue-700 mb-2">Jumping to LINE, remember to click send!</p>
                    <button onclick="prepareForReorder()" class="bg-blue-600 hover:bg-blue-700 text-white text-xs font-bold py-2 px-4 rounded-lg shadow">
                        Add More Items
                    </button>
                </div>
            `;

            // Direct Jump
            window.location.href = lineUrl;
        }

        function prepareForReorder() {
            menuItems.forEach(item => {
                cart[item.id] = 0;
                document.getElementById(`qty-${item.id}`).innerText = "0";
            });
            document.getElementById('total-price').innerText = "$0";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
